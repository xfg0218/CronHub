<script type="text/javascript">
function fun2() {
	ownerDialog.close();
}

function fun3() {
	var dialog = new Dialog({
		URL: 'two.html',
		Width: 500,
		Height: 400,
		Title: '内容页为外部链接的窗口',
		OkButtonText: '关闭本弹出框及父弹出框'
	});
	dialog.OKEvent = function() {
		dialog.close();
		dialog.openerDialog.close();
	};
	dialog.show();
}
</script>

<body>
	<div id="forlogin">

			<tr>
				<td colspan="2" bgcolor="#eeeeee">这儿是弹出窗口中的表单</td>
			</tr>
			<tr>
				<td width="150" align="right">你的QQ：</td>
				<td><input type="text" id="qq" /></td>
			</tr>
			<tr>
				<td width="150" align="right">你的E-mail：</td>
				<td><input type="text" id="mail" /></td>
			</tr>
			<tr>
				<td align="right">你从哪儿获知本程序的？</td>
				<td><input type="text" id="track" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" onClick="fun3()" value="再弹出一个Dialog" />

				</td>
			</tr>
			</table>
		</form>
