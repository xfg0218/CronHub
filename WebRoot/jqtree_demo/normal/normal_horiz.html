<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>normal_horiz</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<script type="text/javascript" src="../../res/js/jquery/jquery-1.6.2.min.js"></script>

<script type="text/javascript" src="../../res/js/jqtree/jqtree.js"></script>

<link rel="stylesheet" type="text/css" href="../../res/skin/all.css" />

<script type="text/javascript">
$(function() {
	var tree = new IconTree({
		container: $('#tree'),
		loadUrl: '../../data/jqtree/normal/data_horiz.jsp',
		timeout: 10000,
		indent: 30,
		arrowClick: function(node) {
			node.toggle();
		},
		dblclick: function(node) {
			node.toggle();
		},
		click: function(node) {
			$('#log').html($('#log').html() + 'click --- id: ' + node.id + ', name: ' + node.name + '<br/>');
		}
	});
	tree.init();
});
</script>
</head>

<body>
	<div id="tree"></div>
	
	<div id="log" style="position: absolute;top: 0;right: 0;"></div>
</body>
</html>
