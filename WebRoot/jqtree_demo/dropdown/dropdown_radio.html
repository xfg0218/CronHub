<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>jqTreeDropdown</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<script type="text/javascript" src="../../res/js/jquery/jquery-1.6.2.min.js"></script>

<script type="text/javascript" src="../../res/js/jqtree/jqtree.js"></script>

<link rel="stylesheet" type="text/css" href="../../res/skin/all.css" />

<script type="text/javascript">
$(function() {
	var droptree = new DropdownRadioTree({
		container: $('#test'),
		width: $('#test').width(),
		height: 300,
		top: $('#test').position().top + $('#test').height(),
		left: $('#test').position().left,
		loadUrl: '../../data/jqtree/normal/data_everynode.jsp',
		timeout: 10000,
		indent: 30,
		createRequestParam: function(node) {
			node.data = { id: node.id };
		},
		arrowClick: function(node) {
			node.toggle();
		},
		dblclick: function(node) {
			node.toggle();
		},
		radioClick: function(node) {
			$('#test').val(node.tree.val('name'));
		}
	});
});
</script>
</head>

<body>
	<input id="test" class="input-text" />
</body>
</html>
