		<script type="text/javascript" src="/res/js/jquery/jquery-1.6.2.min.js"></script>
		<script type="text/javascript">
		
		$(function(){
			var url = "http://v.youku.com/player/getPlayList/VideoIDS/XMzE4NzYwNDgw";
			function callback(data){
			alert(data);
			}
			ajaxReq(url,callback);
		});
		function ajaxReq(url,callback){
			var iframe = document.createElement("iframe");
			iframe.setAttribute('id',"ajaxFrame");
			iframe.src =url;
			if (iframe.attachEvent){
			    iframe.attachEvent("onload", function(){
			       callback($("#ajaxFrame").contents());
			    });
			} else {
			    iframe.onload = function(){
			         callback($("#ajaxFrame").contents());
			    };
			}
			document.body.appendChild(iframe);
		}
		</script>
